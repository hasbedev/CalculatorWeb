<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator X HasbeDev</title>
    <link rel="manifest" href="manifest.json">
    <link rel="apple-touch-icon" href="icons/icon.png">
    <meta name="theme-color" content="#020617">

    <!-- Font Awesome -->
    <link
        rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    >

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap"
        rel="stylesheet"
    >

    <!-- CSS -->
    <link rel="stylesheet" href="css/navbar.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body class="dark">

    <!-- NAVBAR (COMPONENT) -->
    <div id="navbar"></div>

    <!-- INFO MODAL -->
<div class="info-modal" id="infoModal">
    <div class="info-box">
        <h2>
            <i class="fa-solid fa-calculator"></i>
            CALCULATOR
        </h2>

        <p class="version">Version <span id="infoVersion"></span></p>

        <div class="info-section">
            <h4>⌨️ Keyboard Shortcut</h4>
            <ul>
                <li><b>Enter</b> = Calculate</li>
                <li><b>Backspace</b> = Delete</li>
                <li><b>Esc</b> = Clear</li>
            </ul>
        </div>

        <button class="close-info">Close</button>
    </div>
</div>

    <!-- APP -->
    <main class="app">
        <div class="calculator">

            <!-- DISPLAY -->
            <div class="display-box" title="Click to copy result">
                <input
                    type="text"
                    id="display"
                    value=""
                    readonly
                >
            </div>

            <!-- BUTTONS -->
            <div class="buttons">
                <button onclick="clearDisplay()">C</button>
                <button onclick="appendValue('/')">÷</button>
                <button onclick="appendValue('*')">×</button>
                <button onclick="deleteLast()">⌫</button>

                <button onclick="appendValue('7')">7</button>
                <button onclick="appendValue('8')">8</button>
                <button onclick="appendValue('9')">9</button>
                <button onclick="appendValue('-')">−</button>

                <button onclick="appendValue('4')">4</button>
                <button onclick="appendValue('5')">5</button>
                <button onclick="appendValue('6')">6</button>
                <button onclick="appendValue('+')">+</button>

                <button onclick="appendValue('1')">1</button>
                <button onclick="appendValue('2')">2</button>
                <button onclick="appendValue('3')">3</button>
                <button class="equal" onclick="calculate()">=</button>

                <button class="zero" onclick="appendValue('0')">0</button>
                <button onclick="appendValue('.')">.</button>
            </div>

            <!-- HISTORY -->
            <div id="history" class="history"></div>

        </div>
    </main>

    <!-- JS -->
    <script src="js/navbar.js"></script>
    <script src="js/script.js"></script>
    <script>
    if ("serviceWorker" in navigator) {
      window.addEventListener("load", () => {
        navigator.serviceWorker.register("service-worker.js");
      });
    }
    </script>
</body>
</html>
